<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>
    <form action="/add" method="POST">
        <textarea name="content" placeholder="Enter your note"></textarea>
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
            <li>{{note.id}} --> {{ note.content }} <a href="{{ url_for('edit_note', note_id=note.id) }}">Edit</a> </li>
            <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this note?');">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Delete</button>
            </form>
        {% endfor %}
    </ul>
</body>
</html>
